<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>


    <div class="container">


        <h1>Example form</h1>
        <div class="counts">
            <div class="all">All: <div class="all_count"></div></div>
            <div class="need">Need: <div class="from"></div></div>
            <div class="success">Success: <div class="scs"></div> / <div class="all_count"></div></div>
            <div class="error">Error: <div class="errored"></div> / <div class="all_count"></div></div>
        </div>


        

        <form name="application">
            
            <div class="grid">
                
                <div class="fill">
                    Name
                    <input class="need_to_fill" type="text" name="name">
                    <span>Need to fill</span>
                </div>

                <div class="fill">
                    Age
                    <input class="need_to_fill" type="number" name="age">
                    <span>Need to fill</span>
                </div>

                <div class="txt">
                    Surname
                    <input type="text" name="surname">
                </div>

                <div class="fill">
                    About you
                    <input class="need_to_fill" type="text" name="about you">
                    <span>Need to fill</span>
                </div>

                <div class="fill">
                    Email adress
                    <input class="need_to_fill" type="email" name="email">
                    <span>Need to fill</span>
                </div>

                <div class="fill">
                    What is JavaScript?
                    <input class="need_to_fill" type="text" name="js">
                    <span>Need to fill</span>
                </div>

                <div class="txt">
                    Phone number
                    <input type="tel" name="phone number">
                </div>

                <div class="fill">
                    What is HTML?
                    <input class="need_to_fill" type="text" name="html">
                    <span>Need to fill</span>
                </div>

                <div class="txt">
                    Your mom's name
                    <input type="text" name="mom name">
                </div>

                <div class="fill">
                    What is CSS?
                    <input class="need_to_fill" type="text" name="css">
                    <span>Need to fill</span>
                </div>

                <div class="txt">
                    Your Pap's name
                    <input type="text" name="father name">
                </div>

                <div class="txt">
                    Your favourite car
                    <input type="text" name="fav car">
                </div>

            </div>

            <div class="btn"><button type="submit">Save changes</button></div>

        </form>
            


            <div class="inp">
                <label>
                    <input type="file" onchange="addImg(this)">
                </label>
            </div>

            <div class="imgs">
                
            </div>
        


    </div>


    <script src="index.js"></script>
    <script src="inp.js"></script>
</body>
</html>
